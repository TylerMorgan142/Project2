<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Document</title>
</head>
<body>
    <h1 class="heading">
      Rock Paper Scissors Lizard Spock
    </h1>
    <div class="game-area">
        <div class="controls-area">
            <button id="rock-button" data-type="rock">Rock</button>
            <button id="paper-button"  data-type="paper">Paper</button>
            <button id="scissors-button"  data-type="scissors">Scissors</button>
            <button id="lizard-button"  data-type="lizard">Lizard</button>
            <button id="spock-button"  data-type="spock">Spock</button>
        </div>
    </div>
    <div id="score-area">
        <p class="scores" id="player-score">Player Score</p>
        <p class="scores" id="computer-score">Computer Score</p>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
